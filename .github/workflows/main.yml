name: Build Quill Table Better & Publish

on:
  push:
    branches: [ "main", "operate-scale" ]
    paths:
      - 'src/**'
  workflow_dispatch: # Ajout pour permettre le d√©clenchement manuel
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0, 1.0.0-beta.1)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Compile with Webpack
        run: npm run build

      - name: Update package.json version
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version
        
      - name: Authenticate with npm
        run: |
          npm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quill-table-better-dist
          path: dist/
